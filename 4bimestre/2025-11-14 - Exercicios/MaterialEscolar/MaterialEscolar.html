<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

   <h1>Cadastro de Material Escolar</h1>

   <label for="inputId_material">Id_material</label>
   <input type="text" name="inputId_material" id="inputId_material">
   <input type="button" value="Procure" id="btProcure" onclick="procure()" style="display:inline;">
   <input type="button" value="Inserir" id="btInserir" onclick="inserir()" style="display:none;">
   <input type="button" value="Alterar" id="btAlterar" onclick="alterar()" style="display:none;">
   <input type="button" value="Excluir" id="btExcluir" onclick="excluir()" style="display:none;">

   <input type="text" name="inputNome_material" id="inputNome_material">

   <input type="date" name="inputData_de_validade" id="inputData_de_validade">
   <br>
   <label for="inputQuantidade_estoque">Quantidade_estoque</label>
   <input type="number" name="inputQuantidade_estoque" id="inputQuantidade_estoque">
   <br>
   <label for="inputPreco_unitario">Preco_unitario</label>
   <input type="number" name="inputPreco_unitario" id="inputPreco_unitario">
   <br>
   <label for="inputCategoria">Categoria</label>
   <input type="text" name="inputCategoria" id="inputCategoria">
   <br>

   <br><br>
   <div id="divAviso" style="background-color: antiquewhite;"></div>
   <br>
   <input type="button" value="Salvar" id="btSalvar" onclick="salvar()" style="display:none;">
   <input type="button" value="Cancelar" id="btCancelar" onclick="cancelarOperacao()" style="display:none;">
   <input type="button" value="data" id="btdata" onclick="verData()" style="display:inline;">
   <br><br>

    <br><br> -->

   <div id="outputSaida" style="background-color: aqua;">...</div>

   <input type="button" value="Persistir" id="btPersisitir" onclick="prepararESalvarCSV()">
   <input type="button" value="Recuperar" id="btRecuperar" onclick="abrirArquivoSalvoEmLocalPermanente()">
   <script src="./MaterialEscolar.js"></script>
   <script src="./MaterialEscolarControle.js"></script>

</html>
