<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUD Especialidade</title>
</head>

<body>

   <h1>Cadastro de Especialidade</h1>

   <label for="inputId">Id</label>
   <input type="text" name="inputId" id="inputId">
   <input type="button" value="Procure" id="btProcure" onclick="procure()" style="display:inline;">
   <input type="button" value="Inserir" id="btInserir" onclick="inserir()" style="display:none;">
   <input type="button" value="Alterar" id="btAlterar" onclick="alterar()" style="display:none;">
   <input type="button" value="Excluir" id="btExcluir" onclick="excluir()" style="display:none;">
   <br><br>

   <label for="inputNome">Nome</label>
   <input type="text" name="inputNome" id="inputNome">
   <br>
   <label for="inputArea">Area</label>
   <input type="text" name="inputArea" id="inputArea">
   <br>
   <label for="inputTempo">Tempo</label>
   <input type="number" name="inputTempo" id="inputTempo">
   <br>
   <label for="inputConselho">Conselho</label>
   <select name="inputConselho" id="inputConselho">
      <option value="">Selecione um conselho</option>
      <option value="CRM">CRM - Conselho Regional de Medicina (médicos)</option>
      <option value="CRO">CRO - Conselho Regional de Odontologia (dentistas)</option>
      <option value="CRP">CRP - Conselho Regional de Psicologia (psicólogos)</option>
      <option value="COREN">COREN - Conselho Regional de Enfermagem (enfermeiros e técnicos de enfermagem)</option>
      <option value="CREFITO">CREFITO - Conselho Regional de Fisioterapia e Terapia Ocupacional (fisioterapeutas e
         terapeutas ocupacionais)</option>
      <option value="CRF">CRF - Conselho Regional de Farmácia (farmacêuticos)</option>
      <option value="CRN">CRN - Conselho Regional de Nutricionistas (nutricionistas)</option>
      <option value="CREF">CREF - Conselho Regional de Educação Física (profissionais de educação física)</option>
      <option value="CRBM">CRBM - Conselho Regional de Biomedicina (biomédicos)</option>
      <option value="CRFA">CRFA - Conselho Regional de Fonoaudiologia (fonoaudiólogos)</option>
   </select>
   <br>

   <br><br>
   <div id="divAviso" style="background-color: antiquewhite;"></div>
   <br>
   <input type="button" value="Salvar" id="btSalvar" onclick="salvar()" style="display:none;">
   <input type="button" value="Cancelar" id="btCancelar" onclick="cancelarOperacao()" style="display:none;">
   <br><br>
   <input type="button" value="Listar" onclick="listar()">
   <br><br>

   <label for="inputConselhoListar">Conselho</label>
   <select name="inputConselhoListar" id="inputConselhoListar">
      <option value="">Selecione um conselho</option>
      <option value="CRM">CRM - Conselho Regional de Medicina (médicos)</option>
      <option value="CRO">CRO - Conselho Regional de Odontologia (dentistas)</option>
      <option value="CRP">CRP - Conselho Regional de Psicologia (psicólogos)</option>
      <option value="COREN">COREN - Conselho Regional de Enfermagem (enfermeiros e técnicos de enfermagem)</option>
      <option value="CREFITO">CREFITO - Conselho Regional de Fisioterapia e Terapia Ocupacional (fisioterapeutas e
         terapeutas ocupacionais)</option>
      <option value="CRF">CRF - Conselho Regional de Farmácia (farmacêuticos)</option>
      <option value="CRN">CRN - Conselho Regional de Nutricionistas (nutricionistas)</option>
      <option value="CREF">CREF - Conselho Regional de Educação Física (profissionais de educação física)</option>
      <option value="CRBM">CRBM - Conselho Regional de Biomedicina (biomédicos)</option>
      <option value="CRFA">CRFA - Conselho Regional de Fonoaudiologia (fonoaudiólogos)</option>
   </select>
   <input type="button" value="Listar por conselho" onclick="listarPorConselho()">
   <br>
   <br>
   <label for="inputNomeEspecialidade">Nome da Especialidade</label>
   <input type="text" id="inputNomeEspecialidade">
   <input type="button" value="Procurar por nome de especialidade" onclick="procurarPorNomeEspecialidade()">
   <input type="button" value="Mais do que cinco anos de formação" onclick="tempoDeFormacaoMaiorQueCincoAnos()">
   <br>

   <div id="outputSaida" style="background-color: aqua;">...</div>

   <input type="button" value="Persistir" id="btPersisitir" onclick="prepararESalvarCSV()">
   <input type="button" value="Recuperar" id="btRecuperar" onclick="abrirArquivoSalvoEmLocalPermanente()">
   <script src="./Especialidade.js"></script>
   <script src="./EspecialidadeControle.js"></script>
</body>

</html>
