<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Simples onFocus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .campo {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            background-color: white; /* Cor inicial */
        }
        
        /* Classe aplicada quando o campo ganha foco */
        .comFoco {
            background-color: #ea00ff; /* Azul claro quando em foco */
        }
    </style>
</head>
<body>
    <h1>Exemplo onFocus</h1>
    <p>Clique em cada campo para ver a mudança de cor</p>
    
    <div class="campo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" 
               onfocus="this.className='comFoco'" 
               onblur="this.className=''">
    </div>
    
    <div class="campo">
        <label for="email">Email:</label>
        <input type="email" id="email" 
               onfocus="this.className='comFoco'" 
               onblur="this.className=''">
    </div>
    
    <div class="campo">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" 
               onfocus="this.className='comFoco'" 
               onblur="this.className=''">
    </div>

    <script>
        // Versão alternativa usando JavaScript puro
        // Esta parte é opcional, já que estamos usando onfocus/onblur diretamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página carregada! Clique nos campos para testar o onFocus.');
        });
    </script>
</body>
</html>
