<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUD Bebida</title>
</head>

<body>

   <h1>Cadastro de Bebidas</h1>

   <label for="inputId">Id</label>
   <input type="text" name="inputId" id="inputId">
   <input type="button" value="Procure" id="btProcure" onclick="procure()" style="display:inline;">
   <input type="button" value="Inserir" id="btInserir" onclick="inserir()" style="display:none;">
   <input type="button" value="Alterar" id="btAlterar" onclick="alterar()" style="display:none;">
   <input type="button" value="Excluir" id="btExcluir" onclick="excluir()" style="display:none;">
   <br><br>

   <label for="inputNome">Nome</label>
   <input type="text" name="inputNome" id="inputNome">
   <br><br>

   <label for="inputFabricante">Fabricante</label>
   <input type="text" name="inputFabricante" id="inputFabricante">
   <br><br>

   <label for="inputPrecoEtiqueta">Preco Etiqueta</label>
   <input type="text" name="inputPrecoEtiqueta" id="inputPrecoEtiqueta">
   <br><br>

   <label for="inputEhAlcolico">É Alcólico?</label>
   <input type="checkbox" name="inputEhAlcolico" id="inputEhAlcolico">
   <br><br>

   <br><br>
   <div id="divAviso" style="background-color: rgb(31, 233, 81);"></div>
   <br>
   <input type="button" value="Salvar" id="btSalvar" onclick="salvar()" style="display:none;">
   <input type="button" value="Cancelar" id="btCancelar" onclick="cancelarOperacao()" style="display:none;">
   <br><br>
   <!-- <input type="button" value="Listar" onclick="listar()">
    <br><br> -->

   <div id="outputSaida" style="background-color: aqua;">...</div>

   <input type="button" value="Persistir" id="btPersisitir" onclick="prepararESalvarCSV()">
   <input type="button" value="Recuperar" id="btRecuperar" onclick="abrirArquivoSalvoEmLocalPermanente()">
   <script src="./Bebida.js"></script>
   <script src="./BebidaControle.js"></script>
</body>

</html>
