<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obter dados numéricos</title>
</head>

<body>
    <label for="inputConjunto">Digite o nome</label>
    <input type="text" id="inputConjunto">
    <br>
    <input type="button" value="Converter" onclick="formatarNome()">
    <br>
    <label for="spanResp">Conjunto convertido para números</label>
    <span id="spanResp">...</span>
    
    <label for="spanResp2">teste</label>
    <span id="spanResp2">...</span>

    <script>
        function formatarNome() {
           // debugger;
            let conjunto = document.getElementById("inputConjunto").value;
            let conjuntoTexto = conjunto.split(",");
            let conjuntoNumerico = new Array(conjuntoTexto.length).fill(0);
            for (let i = 0; i < conjuntoTexto.length; i++) {
                conjuntoNumerico[i] = parseInt(conjuntoTexto[i])
            }

            document.getElementById("spanResp").innerHTML = conjuntoNumerico;
            document.getElementById("spanResp2").innerHTML = conjuntoNumerico[0]+conjuntoNumerico[1];
        }

    </script>


</body>

</html>
