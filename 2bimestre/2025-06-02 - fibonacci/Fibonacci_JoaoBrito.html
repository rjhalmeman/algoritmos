<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função de Fibonacci</title>
</head>

<body>
    <h1>Função de Fibonacci</h1>
    <h3>Digite um termo abaixo para formar uma função de Fibonacci</h3>
    <br>
    <br>
    <label for="inputTermo">Termo: </label>
    <input type="number" name="inputTermo" id="inputTermo" placeholder="Digite um número">
    <br>
    <br>
    <input type="button" value="Gerar" onclick="gerar()">
    <br>
    <br>
    <label for="resultado">Resultado: </label>
    <span id="resultado"> </span>

    <script>
        function gerar() {
            debugger
            let termo = parseInt(document.getElementById("inputTermo").value);
            let r = fibonacci(termo);
            document.getElementById("resultado").innerHTML = r;
        }

        function fibonacci(termo) {

            let a = 0;
            let b = 1;
            let resp = a + ", " + b;
            let p = 0;

            for (let i = 0; i < termo - 2; i++) {
                p = a + b;
                resp = resp + ", " + p;
                a = b;
                b = p;
            }
            return resp;
        }
    </script>
</body>

</html>
