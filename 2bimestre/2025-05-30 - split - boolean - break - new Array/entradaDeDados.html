<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obter dados numéricos</title>
</head>

<body>
    <label for="inputConjunto">Digite um conjunto de números separados por vírgulas</label>
    <input type="text" id="inputConjunto">
    <br>
    <input type="button" value="Converter" onclick="obterDados()">
    <br>
    <label for="spanResp">Conjunto convertido para números</label>
    <span id="spanResp">...</span>

    <script>
        function obterDados() {
            debugger;
            let conjunto = document.getElementById("inputConjunto").value;
            let conjuntoTexto = conjunto.split(",");
            let conjuntoNumerico = new Array(conjuntoTexto.length).fill(0);
            let tudoCerto = true;
            for (let i = 0; i < conjuntoTexto.length; i++) {
                if (!isNaN(conjuntoTexto[i])) {
                    conjuntoNumerico[i] = parseInt(conjuntoTexto[i].trim())
                } else {
                    alert("Usuário querido, por favor coloque apenas números separados por vírgulas no input");
                    tudoCerto = false;
                    break;
                }
            }
            if (tudoCerto) {
                document.getElementById("spanResp").innerHTML = conjuntoNumerico;
            } else {
                document.getElementById("spanResp").innerHTML = "Algo está errado na entrada de dados";
            }
        }
    </script>
</body>

</html>
