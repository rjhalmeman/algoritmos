<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid</title>
</head>

<body>
    <label for="inputFrase">Frase do droid</label>
    <input type="text" id="inputFrase">
    <input type="button" value="Traduza" onclick="traduzir()">
    <span id="resposta">...</span>
    <script>
        function traduzir(){
            // atacandoZZZestÃ£oZZZJediZZZos
            let f = document.getElementById("inputFrase").value;
            let vetorF = f.split("ZZZ");
            let fraseCorrigida = "";
            for (let i = vetorF.length-1;i>=0; i--) {
                fraseCorrigida = fraseCorrigida + vetorF[i]+" ";                
            }
            document.getElementById("resposta").innerHTML = fraseCorrigida;
        }


    </script>
</body>

</html>
