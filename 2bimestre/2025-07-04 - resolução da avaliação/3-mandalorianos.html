<!DOCTYPE html>
<html>

<head>
    <title>Adicionar ao Vetor</title>
</head>

<body>
    <label for="inputNome">Nome</label>
    <input type="text" id="inputNome" placeholder="Digite um nome"><br>

    <label for="inputNivel">Nível de dificuldade</label>
    <input type="number" id="inputNivel" placeholder="Digite o nível de dificuldade"><br>
    <label for="inputValor"></label>
    <input type="number" id="inputValor" placeholder="Digite um valor de recompensa"><br>

    <button onclick="adicionar()">Adicionar</button>
    <br><br>
    <span id="vetorNomes">[]</span><br>
    <span id="vetorNiveis">[]</span><br>
    <span id="vetorRecompensas">[]</span><br>

    <input type="button" value="Calcule" onclick="mostreRelatorio()"><br><br>
    <span id="valoresComBonus">[]</span><br>
    <script>
        let nomes = [];
        let niveis = [];
        let valores = [];
        function adicionar() {
            debugger;
            let nome = document.getElementById("inputNome").value;
            let nivel = parseInt(document.getElementById("inputNivel").value);
            let valor = parseFloat(document.getElementById("inputValor").value);

            nomes.push(nome);//adiciona no fim do vetor
            niveis.push(nivel);
            valores.push(valor)
            document.getElementById("vetorNomes").innerText = nomes;
            document.getElementById("vetorNiveis").innerText = niveis;
            document.getElementById("vetorRecompensas").innerText = valores;

            // retangulo.value = ""; // limpa o input
            // retangulo.focus();    // foca de novo para digitar o próximo            

        }

        function valorComBonus(dificuldade, valorRecompensa) {
            let valorComBonus = 0;
            if (dificuldade == 1) {
                valorComBonus = valorRecompensa;
            } else if (dificuldade == 2) {
                valorComBonus = valorRecompensa + 15 / 100 * valorRecompensa;
            } else {
                valorComBonus = valorRecompensa + 25 / 100 * valorRecompensa;
            }
            return valorComBonus;
        }
        function mostreRelatorio() {
            let resp = "";
            for (let i = 0; i < nomes.length; i++) {
                let vrb = valorComBonus(niveis[i], valores[i]);
                resp = resp + nomes[i] + " - " +
                    niveis[i] + " - " +
                    valores[i] + "-" + vrb.toFixed(2) + "<br>";

            }
            document.getElementById("valoresComBonus").innerHTML = resp;
        }
    </script>

</body>

</html>
