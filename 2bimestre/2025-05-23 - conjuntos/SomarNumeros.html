<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somar números de um conjunto</title>
</head>

<body>
  <h2>Por se tratar de um exemplo didático, o conjunto com os números será inserido diretamente no código</h2>
  <br>
  <span id="conjuntoInicial"></span>
  <br><br>
  <input type="button" value="Somar" onclick="somar()">
  <br><br>

  <span id="resposta">...</span>

  <script>
    // let conjunto = [5, 6, 4, 2, 4, 6, 7, 8, 2, 8, 12, 25];
    let conjunto = [5, 6, 4];
    document.getElementById("conjuntoInicial").innerHTML = conjunto;
    function somar() {
      debugger;
      let soma = 0;
      for (let i = 0; i < conjunto.length; i++) {
        soma = soma + conjunto[i];
      }
      document.getElementById("resposta").innerHTML = "A soma dos elementos do conjunto é " + soma;
    }

  </script>
</body>

</html>
