<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="inputF">Frase: </label>
    <input type="text" id="inputF">
    <br>
    <input type="button" value="processar" onclick="funcaoProc()">
    <br>
    <span id="resp"></span>
    <script>
        function funcaoProc() {
            debugger
            let f = document.getElementById("inputF").value
            let r = transf(f)
            document.getElementById("resp").innerHTML = r
        }
        function transf(f) {
            debugger;
            let fr = f.toUpperCase()
            let r = "";
            for (i = 0; i < fr.length; i++) {
                if (fr[i] == "A") {
                    r = r + "4";
                } else if (fr[i] == "E") {
                    r = r + "3"
                } else if (fr[i] == "S") {
                    r = r + "5"
                } else if (fr[i] == "T") {
                    r = r + "7"
                } else if (fr[i] == "G") {
                    r = r + "9"
                } else if (fr[i] == "I") {
                    r = r + "1"
                } else if (fr[i] == "B") {
                    r = r + "8"
                } else if (fr[i] == "O") {
                    r = r + "0"
                } else {
                    r = r + fr[i];
                }
            }
            return r;

        }
    </script>
</body>

</html>
