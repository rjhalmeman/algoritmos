<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto da Maysa - ajustado por Radames</title>
</head>

<body>
    <label for="inputFrase">Frase: </label>
    <input type="text" id="inputFrase">
    <br>
    <input type="button" value="processar" onclick="funcaoProcessar()">
    <br>
    <span id="resp"></span>
    <script>
        function funcaoProcessar() {            
            let f = document.getElementById("inputFrase").value; //pega a frase que o usuário digitou
            let respostaDaFuncao = funcaoTransforme(f); //a variável respostaDaFuncao guardará a resposta da funcaoTransforme(f)
            document.getElementById("resp").innerHTML = respostaDaFuncao; //mostra na tela a frase que foi transformada
        }
        function funcaoTransforme(frase) {
            debugger;
            let fr = frase.toUpperCase(); // transforma em maiúsculas
            let ns = ""; //nova String
            for (let i = 0; i < fr.length; i++) {
                if (fr[i] == "A") {
                    ns = ns + "4";
                } else if (fr[i] == "E") {
                    ns = ns + "3"
                } else if (fr[i] == "S") {
                    ns = ns + "5"
                } else if (fr[i] == "T") {
                    ns = ns + "7"
                } else if (fr[i] == "G") {
                    ns = ns + "9"
                } else if (fr[i] == "I") {
                    ns = ns + "1"
                } else if (fr[i] == "B") {
                    ns = ns + "8"
                } else if (fr[i] == "O") {
                    ns = ns + "0"
                } else {
                    ns = ns + fr[i]; // se não é nenhuma das "letras especiais", repete a própria letra
                }
            }
            return ns;

        }
    </script>
</body>

</html>
