<!DOCTYPE html>
<html>

<head>
    <title>Adicionar ao Vetor</title>
</head>

<body>

    <h2>Adicionar Número ao Vetor</h2>

    <input type="number" id="inputNumero" placeholder="Digite um número">
    <button onclick="adicionarNumero()">Adicionar</button>

    <h3>Conjunto (vetor):</h3>
    <p id="saidaVetor">[]</p>
    <br>
    <input type="button" value="Calcular" onclick="calcular()">
    <br>
    <p id="respConjuntoY">...</p>
    <br>
    <input type="button" value="Tabela" onclick="mostrarTabela()">
    <br>
    <p id="respTabela"></p>

    <script>
        let conjuntoX = [];
        let conjuntoY = [];
        function adicionarNumero() {
            debugger;
            let elementoInputNumero = document.getElementById("inputNumero"); //componente visual criado no HTML

            let numero = parseFloat(elementoInputNumero.value);

            if (!isNaN(numero)) { //se é um número
                conjuntoX.push(numero);//adiciona no fim do vetor
                document.getElementById("saidaVetor").innerText = conjuntoX;

                elementoInputNumero.value = ""; // limpa o input
                elementoInputNumero.focus();    // foca de novo para digitar o próximo            
            } else {
                alert("Por favor, digite um número válido.");
            }
        }

        function calcular() {
            conjuntoY = [];
            for (let i = 0; i < conjuntoX.length; i++) {
                const x = conjuntoX[i];
                let y = x ** 2;
                conjuntoY.push(y);
            }
            document.getElementById("respConjuntoY").innerHTML = "[" + conjuntoY + "]";
        }
        function mostrarTabela() {
            conjuntoY = [];
            for (let i = 0; i < conjuntoX.length; i++) {
                const x = conjuntoX[i];
                let y = x ** 2;
                conjuntoY.push(y);
                document.getElementById("respTabela").innerHTML 
                      += conjuntoX[i]+ "|" + conjuntoY[i] +"<br>";
            }
        }

    </script>

</body>

</html>
