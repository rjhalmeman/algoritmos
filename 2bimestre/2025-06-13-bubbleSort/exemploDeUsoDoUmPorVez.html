<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Número ao Vetor</title>
    <style>
        #respTabela {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
        }
    </style>
</head>

<body>
    <h2>Adicionar Número ao Vetor</h2>

    <input type="number" id="inputNumero" placeholder="Digite um número">
    <input type="button" value="Adicionar" onclick="adicionarNumeroNovo()">

    <h3>Conjunto (vetor):</h3>
    <p id="saidaVetor">[]</p>
    <br>

    <input type="button" value="Calcular" onclick="calcular()">
    <br>
    <p id="respConjuntoY">...</p>
    <br>

    <input type="button" value="Tabela" onclick="mostrarTabela()">
    <br>
    <p id="respTabela"></p>

    <script>
        let conjuntoX = [];
        let conjuntoY = [];

        function adicionarNumeroNovo() {
            let elementoInputNumero = document.getElementById("inputNumero");
            let numero = parseFloat(elementoInputNumero.value);

            if (!isNaN(numero)) {
                conjuntoX.push(numero);
                document.getElementById("saidaVetor").innerText = "[" + conjuntoX.join(", ") + "]";
                elementoInputNumero.value = "";
                elementoInputNumero.focus();
            } else {
                alert("Por favor, digite um número válido.");
            }
        }

        function calcular() {
            conjuntoY = [];
            for (let i = 0; i < conjuntoX.length; i++) {
                const x = conjuntoX[i];
                let y = x ** 2;
                conjuntoY.push(y);
            }
            document.getElementById("respConjuntoY").innerHTML = "[" + conjuntoY.join(", ") + "]";
        }

        function mostrarTabela() {
            conjuntoY = [];
            let saida = "";

            for (let i = 0; i < conjuntoX.length; i++) {
                const x = conjuntoX[i];
                let y = x ** 2;
                conjuntoY.push(y);

                const xStr = String(x).padStart(5, ' ');
                const yStr = String(y).padStart(5, ' ');

                saida += xStr + "|" + yStr + "\n";
            }

            document.getElementById("respTabela").innerText = saida;
        }
    </script>
</body>

</html>
