<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Número ao Vetor o aplicar Bubble</title>
    <style>
        #respTabela {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
        }
    </style>
</head>

<body>
    <h2>Adicionar Número ao Vetor</h2>

    <input type="number" id="inputNumero" placeholder="Digite um número">
    <input type="button" value="Adicionar" onclick="adicionarNumeroNovo()">

    <h3>Conjunto (vetor):</h3>
    <p id="saidaVetor">[]</p>
    <br>



    <input type="button" value="Ordenar" onclick="ordenar()">
    <br>
    <p id="respConjuntoOrdenado">...</p>
    <br>


    <script>
        let conjuntoX = [];
        let conjuntoOrdenado = [];

        function adicionarNumeroNovo() {
            let elementoInputNumero = document.getElementById("inputNumero");
            let numero = parseFloat(elementoInputNumero.value);

            if (!isNaN(numero)) {
                conjuntoX.push(numero);
                document.getElementById("saidaVetor").innerHTML = "[" + conjuntoX + "]";
                elementoInputNumero.value = "";
                elementoInputNumero.focus();
            } else {
                alert("Por favor, digite um número válido.");
            }
        }

        function ordenar() {
            debugger;
            conjuntoOrdenado = funcaoBubbleSort(conjuntoX);
            document.getElementById("respConjuntoOrdenado").innerHTML = "[" + conjuntoOrdenado +  "]";
        }

        function funcaoBubbleSort(conj) {
            for (let topo = conj.length - 1; topo > 0; topo--) {
                for (let i = 0; i < topo; i++) {
                    if (conj[i] > conj[i + 1]) {
                        let bolha = conj[i];
                        conj[i] = conj[i + 1];
                        conj[i + 1] = bolha;
                    }
                }
            }
            return conj;
        }

    </script>
</body>

</html>
