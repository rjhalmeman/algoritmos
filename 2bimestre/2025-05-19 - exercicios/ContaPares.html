<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Conta pares</title>
</head>

<body>

    <label for="inputInicial">Inicial</label>
    <input type="number" id="inputInicial">

    <label for="inputFinal">Final</label>
    <input type="number" id="inputFinal">
    <br>
    <input type="button" value="Calcular" onclick="calcularQuantidadeDePares()">
    <br>
    <label for="spanMedia">MÃ©dia</label>
    <span id="spanMedia"></span>
    <br>

    <label for="spanQuantidadeDePares">Quantidade de pares:</label>
    <span id="spanQuantidadeDePares"></span>

    <script>
        function calcularQuantidadeDePares() {
            let inicio = parseInt(document.getElementById("inputInicial").value);
            let fim = parseInt(document.getElementById("inputFinal").value);

            let soma = 0;
            let contaPar = 0;
            for (let num = inicio; num <= fim; num++) {
                if (num % 2 == 0) {
                    soma = soma + num;
                    contaPar = contaPar + 1;
                }
            }
            let media = soma / contaPar;

            document.getElementById("spanMedia").innerHTML = media;
            document.getElementById("spanQuantidadeDePares").innerHTML = contaPar;

        }






    </script>

</body>

</html>
