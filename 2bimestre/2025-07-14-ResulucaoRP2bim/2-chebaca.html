<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Chewbacca - Decodificador</title>
</head>

<body>
    <!-- O tradutor de Chewbacca está inserindo dois ruídos nas mensagens. A cada palavra é seguida de um ruído. Quando ele tenta dizer "a Millennium partiu a poucos minutos", o que sai é:
    aGRRMilleniumAAHhpartiuGRRaAAHpoucosGRRminutos.
     Crie um programa que limpe a mensagem e exiba a frase original. -->

    <h1>Mensagem do Chewbacca</h1>

    <label for="mensagem">Digite a mensagem distorcida:</label><br>
    <input type="text" id="mensagem" size="70" value="aGRRMilleniumAAHpartiuGRRaAAHpoucosGRRminutos"><br><br>

    <button onclick="corrigir()">Corrigir Mensagem</button>

    <h2>Mensagem original:</h2>
    <div id="resultado"></div>

    <script>
        function corrigir() {
            const entrada = document.getElementById("mensagem").value;

            // Divide a mensagem nos dois ruídos
            const partesGRR = entrada.split("GRR");
            let fraseSemGRR = "";

            for (let i = 0; i < partesGRR.length; i++) {
                fraseSemGRR += partesGRR[i] + " ";
            }

            let partesAAH = fraseSemGRR.split("AAH");
            let fraseSemAAH = "";
            for (let i = 0; i < partesAAH.length; i++) {
                fraseSemAAH += partesAAH[i] + " ";
            }
            document.getElementById("resultado").textContent = fraseSemAAH;
        }
    </script>

</body>

</html>
