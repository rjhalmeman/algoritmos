<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primo</title>
</head>
<body>
    <h1>É primo ou não</h1>
    <label for="digiteaqui">Digite aqui</label>
    <input type="number" name="digite" id="inputNumero" placeholder="digite aqui">
    <br><br>
     <input type="button" value="sim ou não" onclick="funcaoCalcularprimo()">
     <span id="resp">...</span>
     <script>
        function ePrimo(n){
            let cont=0;
            for(let i=1;i<=n;i++){
                if(n%i==0){
                    cont=cont+1
                }
            }
            if(cont==2){
                return true;
            }else{
                return false;
            }
        }

        
       


        function funcaoCalcularprimo(){
            let n=parseInt(document.getElementById("inputNumero").value);
            let respostaDaFuncao=ePrimo(n);
            if(respostaDaFuncao){
                document.getElementById("resp").innerHTML="sim é primo"
            }else{
                document.getElementById("resp").innerHTML="não é primo"
            }
        }
     </script>    
</body>
</html>
