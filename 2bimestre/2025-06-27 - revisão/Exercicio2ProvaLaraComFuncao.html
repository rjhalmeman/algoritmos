<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe 2 Prova (com função extra)</title>
</head>

<body>
    <h2 id="dataAtual"></h2>
    <label for="inputData">Digite uma Data</label>
    <input type="text" id="inputData"><br>
    <button onclick="escrevaData()">Imprimir Data</button><br>
    <span id="resposta">...</span>
    <script>
        let hoje = hojeEh();
        document.getElementById("dataAtual").innerHTML = hoje;

        function escrevaData() {
            let data = document.getElementById("inputData").value;
            let resp = formatarData(data); //chama a funcao formatarData
            document.getElementById("resposta").innerHTML = resp;
        }

        function formatarData(data) {
            let meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro']
            let d = data.split("/");//(26)d0 -data (06) d1 mes (2025) d2 ano (26/06/2025)
            return 'Hoje é ' + d[0] + " de " + meses[d[1] - 1] + " de " + d[2];
        }

        // essa função é um extra, para os nerds se divertirem.
        function hojeEh() {
            // Obtém a data atual a partir do relógio do computador
            let dataAtual = new Date();

            // Formata a data no padrão dd/mm/aaaa
            let dia = String(dataAtual.getDate()).padStart(2, '0');
            let mes = String(dataAtual.getMonth() + 1).padStart(2, '0'); // Mês começa em 0
            let ano = dataAtual.getFullYear();

            // Cria a string no formato esperado pela função formatarData
            let data = dia + "/" + mes + "/" + ano;

            // Chama a função formatarData com a data atual
            return formatarData(data);
        }
    </script>

</body>

</html>
