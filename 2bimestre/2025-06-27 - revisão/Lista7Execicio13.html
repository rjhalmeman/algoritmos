<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13 da lista 07</title>
</head>

<body>
    <!-- 
    Faça um programa que calcule o valor das parcelas de um produto 
    comprado a prazo.
    O usuário deve informar:

    o valor do produto,
    a taxa de juros mensal (em %),
    e a quantidade de meses para o pagamento.
    -->
    <label for="inputValor">Valor</label>
    <input type="number" id="inputValor">
    <br>
    <label for="inputTaxa">Taxa</label>
    <input type="number" id="inputTaxa">
    <br>
    <label for="inputParcelas">Parcelas</label>
    <input type="number" id="inputParcelas">
    <br>
    <input type="button" value="Calcular" onclick="funcaoCalcular()">
    <br>
    <span id="resposta">0,0</span>

    <script>
        function funcaoCalcular() {
            let valor = parseFloat(document.getElementById("inputValor").value);
            let taxa = parseFloat(document.getElementById("inputTaxa").value);
            let parcelas = parseInt(document.getElementById("inputParcelas").value);
            let valorComJuros = valor;
            for (let i = 1; i < parcelas; i++) {
                valorComJuros = valorComJuros + taxa / 100 * valorComJuros;
            }

            let valorParcela = valorComJuros / parcelas;
            let tj = valorComJuros - valor;
            document.getElementById("resposta").innerHTML =
                "Valor de cada parcela = " + valorParcela.toFixed(2) + "<br>" +
                "Total de juros pagos = " + tj.toFixed(2);

        }



    </script>

</body>

</html>
