<!DOCTYPE html>
<html>

<head>
    <title>Adicionar ao Vetor</title>
</head>

<body>
    <h2>Adicionar Nomes e rendas</h2>
    <input type="text" id="inputNome" placeholder="Digite um nome">
    <input type="number" id="inputRenda" placeholder="Digite a renda">
    <button onclick="adicionarNosVetores()">Adicionar</button>
    <h3>Conjuntos(vetores):</h3>
    <p id="saidaVetorNomes">[]</p>
    <p id="saidaVetorRendas">[]</p>
    <br>
    <input type="button" value="Imprimir listagem" onclick="imprima()">
    <br><br>
    <span id="listagem">...</span>

    <script>
        let nomes = [];
        let rendas = [];
        function adicionarNosVetores() {
            debugger;
            let inputNome = document.getElementById("inputNome");
            let inputRenda = document.getElementById("inputRenda");

            let nome = inputNome.value;
            let renda = parseFloat(inputRenda.value);
            nomes.push(nome);//adiciona no fim do vetor
            rendas.push(renda);//adiciona no fim do vetor
            document.getElementById("saidaVetorNomes").innerHTML = nomes;
            document.getElementById("saidaVetorRendas").innerHTML = rendas;

            inputNome.value = ""; // limpa o input
            inputNome.focus();    // foca de novo para digitar o próximo            
            inputRenda.value = "";    // foca de novo para digitar o próximo            


        }

        function imprima() {
            let mp = 1000;
            let mensalidade = 0;
            let resp = "";
            for (let i = 0; i < nomes.length; i++) {
                if (rendas[i] <= 6000) {
                    mensalidade = mp - 20 / 100 * mp;
                } else if (rendas[i] <= 10000) {
                    mensalidade = mp - 10 / 100 * mp;
                } else {
                    mensalidade = mp;
                }
                resp = resp + nomes[i] + " - " +
                    rendas[i] + " - " + mensalidade + "<br>";
            }
            document.getElementById("listagem").innerHTML = resp;
        }
    </script>

</body>

</html>
