<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Conta pares</title>
</head>

<body>

    <label for="inputValor">Valor</label>
    <input type="number" id="inputValor">

    
    <br>
    <input type="button" value="Calcular" onclick="calcularDesconto()">
    <br>
    <label for="spanResposta">Valor com desconto</label>
    <span id="spanResposta"></span>
    
    <script>
        function calcularDesconto() {
            let valor = parseFloat(
                 document.getElementById("inputValor").value);
           
            let p = 10/100*valor;

            let desc = valor - p;

            document.getElementById("spanResposta").innerHTML = desc;
           

        }






    </script>

</body>

</html>
