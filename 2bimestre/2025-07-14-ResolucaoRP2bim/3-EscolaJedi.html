<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Escola Jedi - Notas dos Alunos</title>
</head>

<body>

    <h2>Cadastro de Alunos</h2>

    <input type="text" id="inputNome" placeholder="Nome do aluno">
    <input type="number" id="inputMedia" placeholder="Média final">
    <button onclick="adicionarAluno()">Adicionar</button>

    <h3>Listagem de Alunos:</h3>
    <button onclick="listarAlunos()">Listar Alunos</button>
    <button onclick="mostrarMaiorMedia()">Maior Média</button>

    <p id="saidaLista"></p>
    <p id="saidaMaiorMedia"></p>

    <script>
        let nomes = [];
        let medias = [];

        function adicionarAluno() {
            const nome = document.getElementById("inputNome").value.trim();
            const media = parseFloat(document.getElementById("inputMedia").value);

            nomes.push(nome);
            medias.push(media);

            document.getElementById("inputNome").value = "";
            document.getElementById("inputMedia").value = "";
            document.getElementById("inputNome").focus();
        }

        function obterSituacao(media) {
            if (media >= 6) {
                return "Aprovado";
            } else {
                return "Reprovado";
            }
            // return media >= 6 ? "Aprovado" : "Reprovado"; // operador ternário
        }

        function listarAlunos() {
            let resultado = "";
            for (let i = 0; i < nomes.length; i++) {
                let sit = obterSituacao(medias[i])
                resultado += nomes[i] + " - Média=" + medias[i].toFixed(2) + " - Situação: " + sit + "<br>";
            }

            document.getElementById("saidaLista").innerHTML = resultado;
        }

        function mostrarMaiorMedia() {
            let maior = medias[0];
            let posicao = 0;

            for (let i = 1; i < medias.length; i++) {
                if (medias[i] > maior) {
                    maior = medias[i];
                    posicao = i;
                }
            }
            document.getElementById("saidaMaiorMedia").innerHTML = "Maior média é de " + nomes[posicao] + " com " + maior.toFixed(2) + " pontos.";
        }
    </script>

</body>

</html>
