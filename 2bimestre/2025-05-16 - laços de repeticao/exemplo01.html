<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - laços de repetição</title>
</head>

<body>
    <h1>Somar até o número informado</h1>
    <input type="number" id="inputNumeroFinal" placeholder="Digite um número intero positivo">
    <br>
    <input type="button" value="Somar" onclick="somarNumeros()">
    <br>
    <br>
    <span id="resposta">...</span>

    <script>
        function somarNumeros() {
            let numeroFinal = parseInt(document.getElementById("inputNumeroFinal").value);
            let soma = 0;

            for (let n = 1; n <= numeroFinal; n = n + 1) {

                soma = soma + n;
                // alert("for(let n = " + 1 + " ; " + n + " <= " + numeroFinal + " ; n =" + n)

                // alert("soma = soma + n \n" +
                //     "          " + soma + " = " + soma + "+" + n)
            }
            document.getElementById("resposta").innerHTML = "A soma é " + soma;
        }
    </script>
</body>

</html>
