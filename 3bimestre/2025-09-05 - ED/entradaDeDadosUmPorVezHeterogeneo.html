<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Adicionar ao Vetor</title>
</head>

<body>

    <h2>Adicionar um carro à lista de carros</h2>

    <input type="text" id="inputPlaca" placeholder="Digite a placa do carro">
    <input type="text" id="inputModelo" placeholder="Digite o modelo do carro">
    <input type="text" id="inputMarca" placeholder="Digite a marca do carro">
    <input type="number" id="inputAno" placeholder="Digite o ano do carro">

    <button onclick="adicionarCarro()">Adicionar</button>
    <input type="button" value="Mostrar Lista" onclick="listarCarros()">

    <h3>Carros (vetor heterogêneo):</h3>
    <p id="listaDeCarros">[]</p>

    <script src="carro.js"></script>

    <script>
        let conjuntoCarros = [];

        function adicionarCarro() {
            let elementoPlaca = document.getElementById("inputPlaca");
            let placa = elementoPlaca.value;
            let elementoModelo = document.getElementById("inputModelo");
            let modelo = elementoModelo.value;
            let elementoMarca = document.getElementById("inputMarca");
            let marca = elementoMarca.value;
            let elementoAno = document.getElementById("inputAno");
            let ano = parseInt(elementoAno.value);

            // Agora passando a placa também
            let carro = new Carro(placa, modelo, marca, ano);
            conjuntoCarros.push(carro);

            // limpa os inputs
            elementoPlaca.value = "";
            elementoModelo.value = "";
            elementoMarca.value = "";
            elementoAno.value = "";
            elementoPlaca.focus();
        }

        function listarCarros() {
            let resposta = "";
            for (let i = 0; i < conjuntoCarros.length; i++) {
                let carro = conjuntoCarros[i];
                resposta += carro.placa + " - " + carro.modelo + " - " + carro.marca + " - " + carro.ano + "<br>";
            }
            document.getElementById("listaDeCarros").innerHTML = resposta;
        }
    </script>

</body>

</html>
