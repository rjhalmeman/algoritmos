<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exibir Data</title>
</head>

<body>
    <h2>Informe os dados da data:</h2>
    <label>Dia do mês (1 a 31): </label>
    <input type="number" id="diaMes"><br><br>
    <label>Dia da semana (1=Domingo, ..., 7=Sábado): </label>
    <input type="number" id="diaSemana"><br><br>
    <label>Mês (1 a 12): </label>
    <input type="number" id="mes"><br><br>
    <label>Ano: </label>
    <input type="number" id="ano"><br><br>
    <button onclick="exibirData()">Exibir</button>
    <p id="resultado"></p>

    <script>
        function exibirData() {
            var diaMes = parseInt(document.getElementById("diaMes").value);
            var diaSemana = parseInt(document.getElementById("diaSemana").value);
            var mes = parseInt(document.getElementById("mes").value);
            var ano = parseInt(document.getElementById("ano").value);

            var nomesDias = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            var nomesMeses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

            // Ajusta índices (dia da semana de 1 a 7 para 0 a 6, mês de 1 a 12 para 0 a 11)
            var nomeDiaSemana = nomesDias[diaSemana - 1];
            var nomeMes = nomesMeses[mes - 1];

            var mensagem = nomeDiaSemana + ", " + diaMes + " de " + nomeMes + " de " + ano + ".";

            document.getElementById("resultado").innerHTML = mensagem;
        }
    </script>
</body>
</html>
