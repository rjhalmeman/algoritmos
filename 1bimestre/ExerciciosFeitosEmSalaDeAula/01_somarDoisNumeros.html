<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa soma</title>
</head>

<body>
    <!-- Programa em HTML e JavaScript para somar 2 nÃºmeros -->
    <label for="inputN1">N1</label>
    <input type="number" name="inputN1" id="inputN1">
    <br>
    <label for="inputN2">N2</label>
    <input type="number" name="inputN2" id="inputN2">
    <br>
    <br>
    <input type="button" value="Somar" onclick="funcaoResponsavelPeloCalculo()">
    <br>
    <label for="resposta">N1 + N2 = ?</label>
    <span id="resposta"></span>

    <script>
        function funcaoResponsavelPeloCalculo() {
            let n1 = parseFloat(document.getElementById("inputN1").value);
            let n2 = parseFloat(document.getElementById("inputN2").value);
            let soma = n1 + n2;
            document.getElementById("resposta").innerHTML = "<br>" + n1 + "+" + n2 + " = " + soma;
        }
    </script>

</body>

</html>
