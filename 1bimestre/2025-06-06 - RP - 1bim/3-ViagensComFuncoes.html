<!DOCTYPE html>
<html>

<head>
    <title>Informações de Viagem</title>
</head>

<body>
    <label>Origem (brasil, eua, canada, argentina):</label>
    <input type="text" id="inputOrigem">
    <br>
    <label>Destino (brasil, eua, canada, argentina):</label>
    <input type="text" id="inputDestino">
    <br>
    <label>Mês da viagem (1 a 12):</label>
    <input type="number" id="inputMes">
    <br>
    <button onclick="verificarViagem()">Verificar</button>
    <br>
    <span id="spanResposta"></span>

    <script>
        function verificarHemisferio(parametroPais) {
            let hemisferio = "";
            let pais = parametroPais.toLowerCase();
            if (pais == "brasil" || pais == "argentina") {
                hemisferio = "sul";
            } else if (pais == "canada" || pais == "eua") {
                hemisferio = "norte";
            }
            return hemisferio;
        }

        function estacaoAno(hemisferio, mes) {
            let estacao = "";
            if (hemisferio == "norte") {
                if (mes == 1 || mes == 2|| mes == 3) {
                    estacao = "inverno";
                } else if (mes == 4 || mes == 5 || mes ==6) {
                    estacao = "primavera";
                } else if (mes == 7 || mes == 8 || mes == 9) {
                    estacao = "verão";
                } else if (mes == 10 || mes == 11 || mes == 12) {
                    estacao = "outono";
                }
            } else if (hemisferio == "sul") {
                if (mes == 1 || mes == 2|| mes == 3) {
                    estacao = "Verão";
                } else if (mes == 4 || mes == 5 || mes ==6) {
                    estacao = "Outono";
                } else if (mes == 7 || mes == 8 || mes == 9) {
                    estacao = "Inverno";
                } else if (mes == 10 || mes == 11 || mes == 12) {
                    estacao = "Primavera";
                }
            }
            return estacao;
        }

        function verificarViagem() {
            let origem = document.getElementById("inputOrigem").value;
            let destino = document.getElementById("inputDestino").value;
            let mes = parseInt(document.getElementById("inputMes").value);

            let hemisferioOrigem = verificarHemisferio(origem);
            let hemisferioDestino = verificarHemisferio(destino);

            let estacaoOrigem = estacaoAno(hemisferioOrigem, mes);
            let estacaoDestino = estacaoAno(hemisferioDestino, mes);

            let resp = "Você está no(a) " + origem.toUpperCase() +
                " que está no hemisfério " + hemisferioOrigem.toUpperCase() +
                " cuja estação é " + estacaoOrigem.toUpperCase() +
                " e o destino é o(a) " + destino.toUpperCase() +
                " que está no hemisfério " + hemisferioDestino.toUpperCase() +
                " e lá a estação é " + estacaoDestino.toUpperCase() + ".";

            document.getElementById("spanResposta").innerText = resp;
        }
    </script>

</body>

</html>
