<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias do Volei K2</title>
</head>

<body>

    <label for="inputAnoNascimento">Ano de nascimento</label>
    <input type="number" id="inputAnoNascimento">
    <br>
    <input type="button" value="Calcule" onclick="calcular()">
    <br>
    <label for="resposta">Categoria</label>
    <span id="resposta"></span>

    <script>
        function calcular() {
            let anoNascimento = parseInt(document.getElementById("inputAnoNascimento").value);
            let idade = 2025 - anoNascimento;
            let categoria = "";
            if (idade <= 12) {
                categoria = "Sub-12";
            } else if (idade <= 16) {
                categoria = "Sub-16";
            } else if (idade <= 18) {
                categoria = "Sub-18";
            } else {
                categoria = "Adulto";
            }
            document.getElementById("resposta").innerHTML = categoria;
        }
    </script>
</body>

</html>
