<!DOCTYPE html>
<html>
<head>
    <title>Maçãs</title>
</head>
<!-- Maçãs custam R$0,30 cada se forem compradas menos de uma dúzia e R$0,25 se forem 
 compradas pelo menos doze. Escreva um programa com HTML e JavaScript que leia o número 
 de maçãs compradas, calcule e escreva o valor total da compra. Os pacotes acomodam no 
 máximo 8 maças, considerando a quantidade comprada, informe a quantidade de pacotes mínima. -->
<body>

    <label for="inputQuantidade">Digite a quantidade de maçãs:</label>
    <input type="number" id="inputQuantidade">
    <br>
    <button onclick="calcular()">Calcule</button>
    <br>
    <span id="resposta"></span>

    <script>
        function calcular() {
            let quantidade = document.getElementById("inputQuantidade").value;
            let valorAPagar = 0; // declara a variável que será usada para armazenar o valor a pagar
            if (quantidade < 12) {
                valorAPagar = quantidade * 0.30; // preço unitário
            } else {
                valorAPagar = quantidade * 0.25; // preço unitário 
            }   

            let pacotes = 0;
            
            pacotes = parseInt(quantidade / 8); // calcula o número de pacotes

            if (quantidade%8!= 0) {
                pacotes=pacotes + 1; // se sobrar maçãs, adiciona mais um pacote
            }

            document.getElementById("resposta").innerHTML = "<br><br>Valor a pagar: R$" 
            + valorAPagar.toFixed(2) +
            "<br> As maças serão acomodadas em "+ pacotes+ " pacotes de 8 maçãs cada." ;
        }
    </script>

</body>
</html>
