<!-- 
 4) Faça um algoritmo que quando fornecido 
 um valor em reais, 
 calcule e mostre o valor acrescido de 15%. 
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 02 - Exercício 04</title>
</head>

<body>
    <label for="inputValor">Valor</label>
    <input type="number" name="inputValor" id="inputValor">
    <br>
    <input type="button" value="Calcular" onclick="funcaoCalcular()">

    <br>
    <label for="saida">Resultado</label>
    <span id="saida"></span>

    <script>
        function funcaoCalcular() {
            let valor = parseFloat(document.getElementById("inputValor").value);
            let acrescimo = valor + 15 / 100 * valor;
            document.getElementById("saida").innerHTML = acrescimo;
        }

    </script>

</body>

</html>
