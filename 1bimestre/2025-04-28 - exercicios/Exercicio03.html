<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - money</title>
</head>

<body>
    <label for="inputValor">Valor</label>
    <input type="number" id="inputValor">

    <br>
    <input type="button" value="Calcular" onclick="funcaoCalcular()">
    <br>
    <span id="spanResp">...</span>

</body>
<script>
    function funcaoCalcular() {
        
        let valor = parseInt(document.getElementById("inputValor").value);
        let valorOriginal = valor;

        let qn200 = parseInt(valor / 200);

        valor = valor - qn200 * 200; 
     
        let qn100 = parseInt(valor / 100);
        valor = valor - qn100 * 100;
        
        let qn50 = parseInt(valor / 50);
        valor = valor - qn50 * 50;

        let qn20 = parseInt(valor / 20);
        valor = valor - qn20 * 20;

        let qn10 = parseInt(valor / 10);
        valor = valor - qn10 * 10;
       
        let qn5 = parseInt(valor / 5);
        valor = valor - qn5 * 5;
      
        let qn2 = parseInt(valor / 2);
        valor = valor - qn2 * 2;
        
        let qmoeda1 = valor;

        //saída
        let resp = "O valor R$"+valorOriginal.toFixed(2) +" poderá ser pago com <br><br>";

        if (qn200 > 0) {
            resp = resp+ qn200 + " notas de R$200,00 <br>";
        }
        
        if (qn100 > 0) {
            resp = resp + qn100 + " notas de R$100,00 <br>";
        }

        if (qn50 > 0) {
            resp = resp + qn50 + " notas de R$50,00 <br>";
        }

        if (qn20 > 0) {
            resp = resp + qn20 + " notas de R$20,00 <br>";
        }

        if (qn10 > 0) {
            resp = resp + qn10 + " notas de R$10,00 <br>";
        }

        if (qn5 > 0) {
            resp = resp + qn5 + " notas de R$5,00 <br>";
        }

        if (qn2 > 0) {
            resp = resp + qn2 + " notas de R$2,00 <br>";
        }

        if (qmoeda1 > 0) {
            resp = resp + qmoeda1 + " moedas de R$1,00 <br>";
        }
        document.getElementById("spanResp").innerHTML = resp;
    }

</script>

</html>
