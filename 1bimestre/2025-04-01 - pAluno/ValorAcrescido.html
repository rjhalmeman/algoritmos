<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor acrescido em 15%</title>
</head>
<body>
    <!--FaÃ§a um algoritmo que quando fornecido um valor em reais, calcule e mostre o valor acrescido de 15%.-->
    <h1>Valor acrescido em 15%</h1>
    <label for="inputValor">Valor</label>
    <input type="number" name="inputValor" id="inputValor">
    <br>
    <input type="button" value="calcular" onclick="funcaoresponsavelpelocalculo()">
    <br>
    <label for="saida">Resultado</label>
    <span id="saida"></span>

    <script>
        function funcaoresponsavelpelocalculo() {
            let valor= parseFloat(document.getElementById("inputValor").value)
            let acrescimo = valor + 15/100*valor
            document.getElementById("saida").innerHTML = acrescimo
        }
    </script>
</body>
</html>
